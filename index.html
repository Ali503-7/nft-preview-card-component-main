<!DOCTYPE html>
<html>

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <main>
    <div class="contaner">

      <!-- start img  -->
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="not found">
      </div>
      <!-- end img -->

      <!-- start mid -->
      <div class="mid">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <!-- end mid -->

        <!-- start icon -->
        <div class="icon">
          <div class="ETH">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg><span> 0.041ETH</span>
          </div>
          <div class="clock">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg><span>3 day left</span>
          </div>
        </div>
      </div>
      <!-- end icon -->

      <!-- start bot -->
      <div class="bot">
        <img src="images/image-avatar.png" alt="ont found">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      <!-- end bot -->


    </div>
  </main>
  </body>

</html>
